<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda Core | معالج الوسائط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#020617] text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [file, setFile] = useState(null);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // تأكدي أن هذا الرابط هو الرابط الصحيح من Render
            const API_URL = "https://alwahd-backend-2.onrender.com/upload"; 

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setResult(null);
                    setError(null);
                }
            };

            const processMedia = async () => {
                if (!file) return;
                setLoading(true);
                setError(null);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    console.log("جاري الاتصال بالرابط:", API_URL);
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData,
                        // لا تضع Headers يدوية عند إرسال FormData، المتصفح سيفعل ذلك تلقائياً
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || "فشل الخادم في معالجة الملف");
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    console.error("خطأ:", err);
                    setError(`خطأ: ${err.message}. تأكدي أن الـ Backend في Render بحالة Live وليس Sleep.`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-6xl mx-auto flex justify-between items-center mb-16">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 w-12 h-12 rounded-2xl flex items-center justify-center text-2xl font-black shadow-xl">F</div>
                            <h1 className="text-3xl font-black tracking-tighter uppercase">F-Lambda <span className="text-indigo-500">Media</span></h1>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12">
                        {/* الإدخال */}
                        <div className="bg-slate-900/50 p-10 rounded-[3rem] border border-white/5 shadow-2xl">
                            <div className="relative group border-2 border-dashed border-slate-800 hover:border-indigo-500 rounded-3xl p-12 text-center transition-all">
                                <input type="file" onChange={handleFileChange} className="absolute inset-0 opacity-0 cursor-pointer" />
                                <div className="text-indigo-500 mb-4">
                                    <svg className="mx-auto" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                </div>
                                <p className="text-slate-400 font-bold">{file ? file.name : "اضغط هنا لرفع صورة أو فيديو"}</p>
                            </div>

                            <button 
                                onClick={processMedia}
                                disabled={loading || !file}
                                className="w-full mt-8 bg-indigo-600 hover:bg-indigo-500 disabled:bg-slate-800 py-5 rounded-2xl font-black text-xl transition-all shadow-xl shadow-indigo-600/20"
                            >
                                {loading ? "جاري المعالجة الحتمية..." : "بدء المعالجة"}
                            </button>
                            
                            {error && (
                                <div className="mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-xs font-bold text-center">
                                    {error}
                                </div>
                            )}
                        </div>

                        {/* المخرجات */}
                        <div className="bg-slate-900/50 p-10 rounded-[3rem] border border-white/5 shadow-2xl min-h-[400px] flex flex-col justify-center items-center">
                            {!result ? (
                                <div className="text-slate-600 italic text-center">
                                    <p>بانتظار الإشارة...</p>
                                    <p className="text-[10px] mt-2 tracking-widest uppercase italic">Deterministic engine ready</p>
                                </div>
                            ) : (
                                <div className="w-full animate-in fade-in duration-700">
                                    {result.content_type.startsWith('image') ? (
                                        <img src={`data:${result.content_type};base64,${result.recovered_file}`} className="max-w-full rounded-2xl shadow-2xl border border-white/10 mx-auto" />
                                    ) : result.content_type.startsWith('video') ? (
                                        <video controls className="w-full rounded-2xl shadow-2xl">
                                            <source src={`data:${result.content_type};base64,${result.recovered_file}`} type={result.content_type} />
                                        </video>
                                    ) : (
                                        <div className="bg-white/5 p-8 rounded-2xl text-center">
                                            <p className="text-indigo-400 font-mono italic uppercase text-sm">File Processed Successfully</p>
                                        </div>
                                    )}
                                    <div className="mt-8 flex justify-between items-center text-[10px] font-black tracking-widest text-emerald-500 uppercase">
                                        <span>Status: Recovered</span>
                                        <span>Integrity: 100% Verified</span>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
