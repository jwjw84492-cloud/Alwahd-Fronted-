<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda Core | معالج الوسائط العالمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#020617] text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [file, setFile] = useState(null);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const API_URL = "https://https://alwahd-backend-2.onrender.com/upload"; 

            const handleFileChange = (e) => {
                setFile(e.target.files[0]);
                setResult(null);
            };

            const processMedia = async () => {
                if (!file) return;
                setLoading(true);
                setError(null);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError("فشل الاتصال بالمحرك السحابي.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-6xl mx-auto flex justify-between items-center mb-16">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 w-12 h-12 rounded-2xl flex items-center justify-center text-2xl font-black shadow-xl shadow-indigo-500/40">F</div>
                            <h1 className="text-3xl font-black tracking-tighter">F-LAMBDA <span className="text-indigo-500">MEDIA</span></h1>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12">
                        {/* قسم الرفع */}
                        <div className="bg-slate-900/50 p-10 rounded-[3rem] border border-white/5 shadow-2xl">
                            <h2 className="text-xs font-bold text-slate-500 uppercase tracking-[0.3em] mb-8 italic">Input Source</h2>
                            
                            <div className="relative group cursor-pointer border-2 border-dashed border-slate-800 hover:border-indigo-500/50 rounded-3xl p-12 transition-all flex flex-col items-center text-center">
                                <input type="file" onChange={handleFileChange} className="absolute inset-0 opacity-0 cursor-pointer" />
                                <div className="w-16 h-16 bg-indigo-500/10 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                                </div>
                                <p className="text-slate-400 font-medium">{file ? file.name : "اسحب الملف هنا أو اضغط للاختيار"}</p>
                                <p className="text-[10px] text-slate-600 mt-2 uppercase">الصور، الفيديو، المستندات مدعومة</p>
                            </div>

                            <button 
                                onClick={processMedia}
                                disabled={loading || !file}
                                className="w-full mt-8 bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black text-xl shadow-xl shadow-indigo-600/20 active:scale-[0.97] transition-all flex justify-center gap-3"
                            >
                                {loading ? "جاري التحليل الفيزيائي..." : "بدء المعالجة الحتمية"}
                            </button>
                        </div>

                        {/* قسم الاسترداد والمعاينة */}
                        <div className="bg-slate-900/50 p-10 rounded-[3rem] border border-white/5 shadow-2xl flex flex-col">
                            <h2 className="text-xs font-bold text-slate-500 uppercase tracking-[0.3em] mb-8 italic">Recovery Output</h2>
                            
                            <div className="flex-grow flex flex-col justify-center items-center bg-black/40 rounded-[2rem] border border-slate-800 p-6 min-h-[350px]">
                                {!result ? (
                                    <span className="text-slate-700 italic">بانتظار معالجة البيانات الثنائية...</span>
                                ) : (
                                    <div className="w-full h-full flex flex-col items-center">
                                        {result.content_type.includes('image') ? (
                                            <img src={`data:${result.content_type};base64,${result.recovered_file}`} className="max-w-full max-h-64 rounded-xl shadow-2xl border border-white/10" />
                                        ) : result.content_type.includes('video') ? (
                                            <video controls className="max-w-full max-h-64 rounded-xl shadow-2xl">
                                                <source src={`data:${result.content_type};base64,${result.recovered_file}`} type={result.content_type} />
                                            </video>
                                        ) : (
                                            <div className="p-8 bg-white/5 rounded-2xl text-center">
                                                <svg className="mx-auto mb-4" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366f1" strokeWidth="1"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                                <p className="text-sm font-mono text-indigo-400">{result.filename}</p>
                                                <p className="text-[10px] text-slate-500 mt-2 tracking-widest uppercase">تم استرداد الملف بنجاح</p>
                                            </div>
                                        )}
                                        
                                        <div className="mt-8 w-full grid grid-cols-2 gap-4">
                                            <div className="p-4 bg-emerald-500/5 border border-emerald-500/10 rounded-2xl">
                                                <span className="block text-[10px] text-slate-500 uppercase font-bold">الحجم</span>
                                                <span className="text-emerald-500 font-black">{(result.size_bytes / 1024).toFixed(2)} KB</span>
                                            </div>
                                            <div className="p-4 bg-indigo-500/5 border border-indigo-500/10 rounded-2xl">
                                                <span className="block text-[10px] text-slate-500 uppercase font-bold">الزمن</span>
                                                <span className="text-indigo-500 font-black">{result.processing_time}</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
