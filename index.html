<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda Core | المحرك الفيزيائي</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel (للتشغيل المباشر بدون Build) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#020617] text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // الأيقونات كأكواد SVG مباشرة لضمان عملها
        const ZapIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>;
        const ShieldIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;

        function App() {
            const [input, setInput] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // استبدلي هذا الرابط برابط Render الخاص بك
            const API_URL = "https://alwahd-backend.onrender.com/process"; 

            const runEngine = async () => {
                if (!input) return;
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: input })
                    });
                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError("تأكدي من أن الـ Backend يعمل بنجاح على Render.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <nav className="max-w-6xl mx-auto flex justify-between items-center mb-16">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white font-bold">λ</div>
                            <h1 className="text-2xl font-black">F-LAMBDA CORE</h1>
                        </div>
                        <div className="text-emerald-500 text-xs font-bold border border-emerald-500/20 px-4 py-1 rounded-full bg-emerald-500/5">SYSTEM ACTIVE</div>
                    </nav>

                    <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
                        <div className="bg-slate-900/50 p-8 rounded-[2.5rem] border border-white/5 shadow-2xl">
                            <h2 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6 uppercase">Input Data</h2>
                            <textarea 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                className="w-full h-64 bg-black/40 rounded-3xl p-6 text-indigo-300 font-mono outline-none border border-transparent focus:border-indigo-500/50 transition-all"
                                placeholder="أدخل النص هنا..."
                            />
                            <button 
                                onClick={runEngine}
                                disabled={loading}
                                className="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 transition-all active:scale-95 shadow-xl shadow-indigo-600/20"
                            >
                                {loading ? "جاري المعالجة..." : <><ZapIcon /> تنفيذ المعالجة الحتمية</>}
                            </button>
                            {error && <p className="mt-4 text-red-400 text-sm text-center font-bold">{error}</p>}
                        </div>

                        <div className="bg-slate-900/50 p-8 rounded-[2.5rem] border border-white/5 shadow-2xl">
                            <h2 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6 uppercase">Output Spectrum</h2>
                            <div className="bg-black/40 rounded-3xl p-8 min-h-[200px] font-mono text-emerald-400 text-xl border border-white/5 break-all">
                                {result ? result.recovered_content : "--- انتظار البيانات ---"}
                            </div>
                            {result && (
                                <div className="mt-8 flex items-center gap-4 text-emerald-500 bg-emerald-500/10 p-4 rounded-2xl border border-emerald-500/20 animate-pulse">
                                    <ShieldIcon />
                                    <span className="font-bold text-sm">100% Deterministic Verified</span>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
